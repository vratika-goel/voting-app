<div class="container poll-table">
  <div class="col-md-12">

    <div class="table-responsive">
      <table class="table table-hover table-fixed" id="poll-list">
        <thead>
          <tr>
            <th>Poll Title</th>
            <th>View</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let poll of data" >
            <td>{{poll.title}}</td>
            <td><i class="fa fa-eye fa-lg edit-icon tooltip-edit"  (click)="_view(poll)" title="View"></i></td>
            <td><i class="fa fa-trash fa-lg delete-icon tooltip-delete" (click)="_delete(poll)" title="Delete"></i></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
