<div *ngIf="!loginTrue" class="container-fluid">
  <div class="row">
    <div class="jumbotron">
      <div class="text-center">
        <img class="appiness-logo" src="../../assets/images/vote-box.jpg" alt="header-logo">
      </div>
      <hr class="my-4 rule">
      <p class="lead text-center sign-in">Sign In to Vote!</p>
      <div class="sign-in">
        <div class="alert alert-danger" *ngIf="incorrectPwd">Please enter the correct password.</div>
        <div class="alert alert-danger" *ngIf="unknownUser">User does not exist.</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group has-name input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-user fa-1x form-control-feedback"></i>
              </span>
            </div>
            <input formControlName="user" type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1" />
          </div>
          <div class="alert alert-danger" *ngIf="user.touched && user.invalid">
            <div *ngIf="user.errors.required">Username is required</div>
          </div>
          <div class="form-group has-password input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-lock fa-1x form-control-feedback"></i>
              </span>
            </div>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1"
            />
          </div>
          <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
          <button type="submit" class="btn btn-primary-outline">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
